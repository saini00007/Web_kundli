<!DOCTYPE html>
<html>
<head>
    <title>URL Analysis</title>
</head>
<body>
    <h1>Enter a URL for Analysis</h1>
    <form method="post">
        {% csrf_token %}
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Analyze</button>
    </form>
</body>
</html>
